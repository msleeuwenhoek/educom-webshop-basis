<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/stylesheet.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>This is the contact page</h1>
      <ul class="menu">
        <li>
          <a href="http://localhost/educom-webshop-basis-1667987701/index.html"
            >HOME</a
          >
        </li>
        <li>
          <a href="http://localhost/educom-webshop-basis-1667987701/about.html"
            >ABOUT</a
          >
        </li>
        <li>
          <a
            href="http://localhost/educom-webshop-basis-1667987701/contact.html"
            >CONTACT</a
          >
        </li>
      </ul>
      <div class="content">
        <h2>Contact us:</h2>
        <form class="contact-form">
          <label for="name">Name:</label>
          <select id="title" name="title">
            <option value="" selected>Title</option>
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
          </select>
          <input class="form-field" type="text" id="name" name="name" />
          <br />
          <label for="email">Email:</label>
          <input class="form-field" type="text" id="email" name="email" />
          <br />
          <label for="phonenumber">Phone number:</label>
          <input
            class="form-field"
            type="text"
            id="phonenumber"
            name="phonenumber"
          />
          <br />
          <span>Preferred communication channel:</span>
          <input
            type="radio"
            id="email-channel"
            name="communication-channel"
            value="email"
          />
          <label for="email-channel">Email</label>
          <input
            type="radio"
            id="phone-channel"
            name="communication-channel"
            value="phone"
          />
          <label for="phone-channel">Phone</label>
          <br />
          <label for="message">Message:</label>
          <textarea class="form-field" name="message" id="message"></textarea>
          <br />
          <button type="button">Send</button>
        </form>
      </div>
      <footer>
        <div>&copy; 2022 M. Sleeuwenhoek</div>
      </footer>
    </div>
  </body>
</html>
